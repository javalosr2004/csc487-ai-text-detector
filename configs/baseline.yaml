  batch_size: 32
  epochs: 10
  learning_rate: 0.0001
  max_seq_len: 512
  seed: 42

# Paths
paths:
  data: "data/Training_Essay_Data.csv"
  checkpoint_dir: "checkpoints"
  vocab: "vocab.json"

